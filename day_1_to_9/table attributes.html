<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>tables in html</h2>
    <table border = "1">
        <caption>food Menu</caption>
        <!-- table header -->
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Prices</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Frootie</td>
                <td>10</td>
                <td>.10</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>.20</td>
            </tr>
            <tr>
                <td>samsoa</td>
                <td>12</td>
                <td>.12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>sum :</td>
                <td>42</td>
                <td>.42</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
